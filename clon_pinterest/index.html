<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinterest</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <head>
        <nav>
            <a href="https://www.pinterest.com">
                <img id="pinterest-icon" class="nav-icon" src="./assets/logo_pinterest.png" alt="Logo Pinterest">
            </a>
            <input class="finder" type="search" placeholder="search">
            <div id="iconos-usuario">
                <img id="notifications" class="nav-icon" src="./assets/icon_bell.png" alt="Icono campana">
                <img id="messages" class="nav-icon" src="./assets/icon_message.png" alt="Icono mensajes">
                <img id="profile-image" class="nav-icon" src="./assets/icon_user.png" alt="Icono del usuario">
            </div>
        </nav>
    </head>
    <main id="content">
        
    </main>
</body>
</html>
