<!DOCTYPE html>
<html lang="en"><head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cajero Automnatico</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <div class="atm">
      <div class="atm-brand">
        <h1 class="atm-brand__name">ATM</h1>
      </div>
      <div class="atm-system">
        <div class="atm-system__screen-and-buttons">
          <div class="atm-system__buttons">
            <div class="atm-system__button"></div>
            <div class="atm-system__button"></div>
            <div class="atm-system__button"></div>
            <div class="atm-system__button"></div>
          </div>
          <div class="atm-system__screen">Bienvenido al ATM</div>
          <div id = 'botones_der' class="atm-system__buttons">
            <div id = 'consultar_saldo' class="atm-system__button"></div>
            <div id = 'ingresar_monto' class="atm-system__button"></div>
            <div id = 'retirar_monto' class="atm-system__button"></div>
            <div class="atm-system__button"></div>
          </div>
        </div>
        <div class="atm-system__card">
          <div class="atm-system__card-input">
            <div class="atm-system__card-input-circle"></div>
          </div>
        </div>
        <div class="atm-system__keyboard">
          <div class="atm-system__keyboard-console">
            <div class="atm-system__input-keys">
              <div id="1" class="atm-system__keys">1</div>
              <div id="2" class="atm-system__keys">2</div>
              <div id="3" class="atm-system__keys">3</div>
              <div class="atm-system__keys"></div>
              <div id="btn-cancel" onclick = "reiniciar()" class="atm-system__keys"></div>
              <div id="4" class="atm-system__keys">4</div>
              <div id="5" class="atm-system__keys">5</div>
              <div id="6" class="atm-system__keys">6</div>
              <div class="atm-system__keys"></div>
              <div id="btn-success" onclick = "validatePin(pin)" class="atm-system__keys"></div>
              <div id="7" class="atm-system__keys">7</div>
              <div id="8" class="atm-system__keys">8</div>
              <div id="9" class="atm-system__keys">9</div>
              <div id="0" class="atm-system__keys">0</div>
              <div id="btn-delete" onclick = "borrarPin(pin)" class="atm-system__keys"></div>
            </div>
          </div>
        </div>
        <div class="atm-system__money">
          <div class="atm-system__money-output"></div>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  
</body></html>
